<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAD Portfolio</title>
  <!-- Include model-viewer web component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 1rem 0;
    }
    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 2rem;
    }
    .project {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    details > summary {
      list-style: none;
      cursor: pointer;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
    summary span {
      font-size: 1.1rem;
      font-weight: bold;
      color: #495057;
    }
    /* Hide default marker */
    summary::-webkit-details-marker {
      display: none;
    }
    summary::after {
      content: '▼';
      margin-left: auto;
      transition: transform 0.2s;
    }
    details[open] summary::after {
      transform: rotate(180deg);
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background-color: #ececec;
      border: none;
    }
    details > model-viewer {
      display: block;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      background-color: #ececec;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>My CAD Projects</h1>
  <div class="gallery">
    <!-- Project 1 -->
    <details class="project">
      <summary>
        <span>Greater Trochanter Implant</span>
      </summary>
      <model-viewer src="assets/GTI_Implant.gltf" 
                    alt="Greater Trochanter Implant" 
                    camera-controls 
                    auto-rotate
                    loading="eager"
                    reveal="interaction">
      </model-viewer>
    </details>

    <!-- Project 2 -->
    <details class="project">
      <summary>
        <span>Robotic Hand Assembly</span>
      </summary>
      <model-viewer src="assets/Hand_Robot.gltf" 
                    alt="Robotic Hand Assembly" 
                    camera-controls 
                    auto-rotate
                    loading="eager"
                    reveal="interaction">
      </model-viewer>
    </details>

    <!-- Project 3 -->
    <details class="project">
      <summary>
        <span>Rover Arm Mechanism</span>
      </summary>
      <model-viewer src="assets/Rover_Arm.gltf" 
                    alt="Rover Arm Mechanism" 
                    camera-controls 
                    auto-rotate
                    loading="eager"
                    reveal="interaction">
      </model-viewer>
    </details>
  </div>

  <script>
    // Add error handling for model loading
    document.addEventListener('DOMContentLoaded', function() {
      const modelViewers = document.querySelectorAll('model-viewer');
      
      modelViewers.forEach(viewer => {
        viewer.addEventListener('error', function(event) {
          console.error('Model loading error:', event.detail);
          viewer.innerHTML = '<div class="loading">Error loading 3D model. Please check the file path.</div>';
        });
        
        viewer.addEventListener('load', function() {
          console.log('Model loaded successfully:', viewer.src);
        });
      });
    });
  </script>

  <!-- Instructions:
    1. Place your .gltf files and thumbnail images in the 'assets' folder of your repo.
    2. Rename thumbnail files as GTI_Implant_thumb.png, Hand_Robot_thumb.png, Rover_Arm_thumb.png (or update img src accordingly).
    3. Rename model files as GTI_Implant.gltf, Hand_Robot.gltf, Rover_Arm.gltf (or update model-viewer src accordingly).
    4. Commit and push this index.html and the assets folder to your GitHub Pages repo.
    5. Enable GitHub Pages on the repo (Settings → Pages → Select 'main' branch).
  -->
</body>
</html>
